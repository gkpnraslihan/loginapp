{% load static %}
<!DOCTYPE html>

<html>
<head>
    <title>Hava Durumu</title>
</head>
<body>
    <h1>Hava Durumu</h1>
    {% if data %}
        <p>Şehir: {{ data.city }}</p>
        <p>Sıcaklık: {{ data.temperature }}°C</p>
        <p>Durum: {{ data.condition }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
